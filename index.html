<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href=".//assets/style.css" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="scene">
      <div class="content"><div class="card_avatar">
        <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall" />
      </div>
      <h1 class="person_name">Jessica Randall</h1>
      <p class="address">London, United Kingdom</p>
      <p class="description">"Front-end developer and avid reader."</p>
      <div class="card_details">
        <ul class="list">
          <li class="list_items"><a href="" class="btn_links">GitHub</a></li>
          <li class="list_items"><a href="" class="btn_links">Frontend Mentor</a></li>
          <li class="list_items"><a href="" class="btn_links">LinkedIn</a></li>
          <li class="list_items"><a href="" class="btn_links">Twitter</a></li>
          <li class="list_items"><a href="" class="btn_links">Instagram</a></li></li>
        </ul>
      </div>
    </div>
      
    </main>
    
    <footer><div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/JanaAbhi" target="_blank">Janarthanan</a>.
  </div></footer>

  </body>
</html>
